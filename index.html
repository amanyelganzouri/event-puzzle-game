<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #d4f5e9, #a6dcbf);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffdd;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header img {
      height: 50px;
    }
    #timer {
      font-size: 1.5em;
      font-weight: bold;
      color: #1e3a8a;
    }
    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .puzzle {
  display: grid;
  justify-content: center;
  align-content: center;
  margin: 0 auto;
  gap: 2px;
  width: 100vw;       /* تملى عرض الشاشة بالكامل */
  max-width: 640px;   /* أقصى عرض للشاشات الكبيرة */
  height: 100vh;      /* تملى ارتفاع الشاشة بالكامل */
  max-height: 877px;  /* أقصى ارتفاع للموبايل */
  box-sizing: border-box;
  background: #f5f5f5;
  border-radius: 12px;
  overflow: hidden;
}

.piece {
  width: 100%;
  aspect-ratio: 1 / 1; /* تحافظ على شكل المربعات */
  background-size: 100% 100%;
  cursor: grab;
  transition: transform 0.3s ease;
}

  
    .piece.selected {
      transform: scale(1.08);
      box-shadow: 0 0 10px #1e3a8a;
      z-index: 2;
    }
    #popup,
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 10;
    }
    #popup button,
    #message button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #1e3a8a;
      color: white;
      cursor: pointer;
    }
    #popup button:hover,
    #message button:hover {
      background: #2b5ac6;
    }
    footer {
      text-align: center;
      padding: 12px;
      background: #1e3a8a;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img
      src="logo.png"
      alt="شعار اللعبة"
      onerror="this.onerror=null; this.src='https://placehold.co/120x50/1e3a8a/facc15?text=Puzzle';"
    />
    <div id="timer">⏱️ 00:00</div>
  </header>

  <div id="game-container">
    <div id="puzzle"></div>

    <!-- Popup البداية -->
    <div id="popup">
      <p>ابدا الــلعـب</p>
      <button id="playBtn">▶ Play</button>
    </div>

    <!-- رسالة الفوز/الخسارة -->
    <div id="message"></div>
  </div>

  <footer>
    Powered by Eng. Amany El Ganzouri ✨<br />
    📞 01005336690
  </footer>

  <script>
    const images = ["1.jpg", "5.png", "2.png"]; // صور البازل
    const puzzle = document.getElementById("puzzle");
    const timerDisplay = document.getElementById("timer");
    const popup = document.getElementById("popup");
    const playBtn = document.getElementById("playBtn");
    const messageBox = document.getElementById("message");

    let size, timeLimit, shuffled = [], correctOrder = [];
    let startTime, timerInterval, currentImage;
    let firstPiece = null;

    window.onload = () => { popup.style.display = "block"; };

    playBtn.addEventListener("click", () => {
      popup.style.display = "none";
      startGame();
    });

    function startGame() {
      size = Math.random() > 0.5 ? 3 : 4; // عشوائي 3×3 أو 4×4
      timeLimit = size === 3 ? 90 : 120;
      currentImage = images[Math.floor(Math.random() * images.length)];

      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.innerHTML = "";

      shuffled = Array.from({ length: size * size }, (_, i) => i).sort(() => Math.random() - 0.5);
      correctOrder = [...Array(size * size).keys()];

      shuffled.forEach((val, i) => {
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.backgroundImage = `url(${currentImage})`;
        piece.dataset.correct = val;
        updatePieceBackground(piece, val);
        piece.addEventListener("click", () => handlePieceClick(piece));
        puzzle.appendChild(piece);
      });

      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updatePieceBackground(piece, val) {
      const x = (val % size) * (100 / (size - 1));
      const y = Math.floor(val / size) * (100 / (size - 1));
      piece.style.backgroundPosition = `${x}% ${y}%`;
      piece.style.backgroundSize = `${size * 100}% ${size * 100}%`;
    }

    // ✅ التبديل البسيط بين قطعتين بدون أي حركة أو إزاحة
    function swapPieces(el1, el2) {
      const tempBg = el1.style.backgroundImage;
      const tempPos = el1.style.backgroundPosition;
      const tempCorrect = el1.dataset.correct;

      el1.style.backgroundImage = el2.style.backgroundImage;
      el1.style.backgroundPosition = el2.style.backgroundPosition;
      el1.dataset.correct = el2.dataset.correct;

      el2.style.backgroundImage = tempBg;
      el2.style.backgroundPosition = tempPos;
      el2.dataset.correct = tempCorrect;
    }

    function handlePieceClick(piece) {
      if (!firstPiece) {
        firstPiece = piece;
        piece.classList.add("selected");
      } else {
        if (firstPiece !== piece) {
          swapPieces(firstPiece, piece);
          firstPiece.classList.remove("selected");
          firstPiece = null;

          if (checkWin()) endGame(true);
        }
      }
    }

    function checkWin() {
      const pieces = [...puzzle.children];
      return pieces.every((p, i) => parseInt(p.dataset.correct) === i);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const remaining = timeLimit - elapsed;
      const min = String(Math.floor(remaining / 60)).padStart(2, "0");
      const sec = String(remaining % 60).padStart(2, "0");
      timerDisplay.textContent = `⏱️ ${min}:${sec}`;
      if (remaining <= 0) endGame(false);
    }

    function endGame(win) {
      clearInterval(timerInterval);
      messageBox.style.display = "block";
      messageBox.innerHTML = win
        ? `🎉 مبروك! <br> حلّيت البازل في ${(Date.now() - startTime) / 1000 | 0} ثانية <br><button onclick="restart()">Play Again</button>`
        : `⏰ الوقت خلص! <br> حاول مرة تانية <br><button onclick="restart()">Play Again</button>`;
    }

    function restart() {
      messageBox.style.display = "none";
      popup.style.display = "block";
    }
  </script>
</body>
</html>
