<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #d4f5e9, #a6dcbf);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffffdd;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            header img {
                height: 50px;
            }

        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3a8a;
        }

        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #puzzle {
            display: grid;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            user-select: none;
            width: 80vmin;
            height: 80vmin;
        }

        .piece {
            background-size: cover;
            cursor: grab;
            transition: transform 0.2s;
        }

            .piece.dragging {
                opacity: 0.5;
            }

        #popup, #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffffee;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 10;
        }

            #popup button, #message button {
                margin-top: 15px;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                background: #1e3a8a;
                color: white;
                cursor: pointer;
            }

                #popup button:hover, #message button:hover {
                    background: #2b5ac6;
                }

        footer {
            text-align: center;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="شعار اللعبة"
             onerror="this.onerror=null; this.src='https://placehold.co/120x50/1e3a8a/facc15?text=Puzzle';" />
        <div id="timer">⏱️ 00:00</div>
    </header>

    <div id="game-container">
        <div id="puzzle"></div>

        <!-- Popup البداية -->
        <div id="popup">
            <p>ابدا الــلعـب</p>
            <button id="playBtn">▶ Play</button>
        </div>

        <!-- رسالة الفوز/الخسارة -->
        <div id="message"></div>
    </div>

    <footer>
        Powered by Eng. Amany El Ganzouri ✨<br>
        📞 01005336690
    </footer>

    <script>


        const images = ["1.jpg", "5.png", "2.png"]; // صور البازل


        const puzzle = document.getElementById("puzzle");
        const timerDisplay = document.getElementById("timer");
        const popup = document.getElementById("popup");
        const playBtn = document.getElementById("playBtn");
        const messageBox = document.getElementById("message");

        let size, timeLimit, shuffled = [], correctOrder = [];
        let startTime, timerInterval, currentImage;

        window.onload = () => { popup.style.display = "block"; };

        playBtn.addEventListener("click", () => {
            popup.style.display = "none";
            startGame();
        });

        function startGame() {
            size = Math.random() > 0.5 ? 3 : 4; // عشوائي 3×3 أو 4×4
            timeLimit = size === 3 ? 90 : 120;

            currentImage = images[Math.floor(Math.random() * images.length)];
            puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            puzzle.innerHTML = "";

            shuffled = [];
            correctOrder = [];

            for (let i = 0; i < size * size; i++) {
                correctOrder.push(i);
                shuffled.push(i);
            }

            shuffled.sort(() => Math.random() - 0.5);

            shuffled.forEach((val, i) => {
                const piece = document.createElement("div");
                piece.classList.add("piece");
                piece.style.backgroundImage = `url(${currentImage})`;
                updatePieceBackground(piece, val);

                piece.draggable = true;
                piece.addEventListener("dragstart", dragStart);
                piece.addEventListener("dragover", dragOver);
                piece.addEventListener("drop", dropPiece);
                piece.addEventListener("dragend", dragEnd);

                // دعم اللمس
                piece.addEventListener("touchstart", touchStart);
                piece.addEventListener("touchmove", touchMove);
                piece.addEventListener("touchend", touchEnd);

                puzzle.appendChild(piece);
            });

            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updatePieceBackground(piece, val) {
            const x = (val % size) * (100 / (size - 1));
            const y = Math.floor(val / size) * (100 / (size - 1));
            piece.style.backgroundPosition = `${x}% ${y}%`;
            piece.style.backgroundSize = `${size * 100}% ${size * 100}%`;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const remaining = timeLimit - elapsed;
            const min = String(Math.floor(remaining / 60)).padStart(2, "0");
            const sec = String(remaining % 60).padStart(2, "0");
            timerDisplay.textContent = `⏱️ ${min}:${sec}`;

            if (remaining <= 0) endGame(false);
        }

        function checkWin() {
            const current = [...puzzle.children].map(piece =>
                piece.style.backgroundPosition
            );
            const target = correctOrder.map(val =>
                `${(val % size) * (100 / (size - 1))}% ${(Math.floor(val / size)) * (100 / (size - 1))}%`
            );
            return JSON.stringify(current) === JSON.stringify(target);
        }

        function endGame(win) {
            clearInterval(timerInterval);
            messageBox.style.display = "block";
            messageBox.innerHTML = win
                ? `🎉 مبروك! <br> حلّيت البازل في ${(Date.now() - startTime) / 1000 | 0} ثانية <br><button onclick="restart()">Play Again</button>`
                : `⏰ الوقت خلص! <br> حاول مرة تانية <br><button onclick="restart()">Play Again</button>`;
        }

        function restart() {
            messageBox.style.display = "none";
            popup.style.display = "block";
        }

        // --- دوال Drag & Drop ---
        // متغير لتخزين العنصر الذي يتم سحبه
        let dragged = null;

        // دعم السحب (Drag & Drop)
        function dragStart(e) {
            if (e.target.classList.contains("piece")) {
                dragged = e.target;
                e.target.classList.add("dragging");
            }
        }

        function dragEnd(e) {
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove("dragging");
            }
        }

        function dragOver(e) {
            e.preventDefault(); // لمنع الافتراضي
            if (e.target.classList.contains("piece")) {
                e.target.classList.add("drag-over");
            }
        }

        function dragLeave(e) {
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove("drag-over");
            }
        }

        function dropPiece(e) {
            e.preventDefault();

            // إزالة نمط 'drag-over'
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove("drag-over");
            }

            // التحقق من أن العنصر المستهدف قطعة وليس نفسه
            if (e.target.classList.contains("piece") && dragged !== e.target) {
                const draggedParent = dragged.parentNode;
                const targetParent = e.target.parentNode;

                // تذكر العنصر التالي لكل قطعة
                const draggedNext = dragged.nextSibling;
                const targetNext = e.target.nextSibling;

                // التعامل مع الحالة الخاصة إذا كانت القطعتان متجاورتان
                if (draggedNext === e.target) {
                    // القطعة المسحوبة تأتي قبل الهدف مباشرة
                    draggedParent.insertBefore(e.target, dragged);
                } else if (targetNext === dragged) {
                    // الهدف يأتي قبل القطعة المسحوبة مباشرة
                    targetParent.insertBefore(dragged, e.target);
                } else {
                    // قطع غير متجاورة: نقوم بتبديل أماكنها
                    draggedParent.insertBefore(e.target, draggedNext);
                    targetParent.insertBefore(dragged, targetNext);
                }

                // بعد التبديل نتحقق من حالة الفوز
                checkWin();
            }
        }

        // ربط أحداث السحب على العنصر puzzle
        puzzle.addEventListener("dragstart", dragStart);
        puzzle.addEventListener("dragend", dragEnd);
        puzzle.addEventListener("dragover", dragOver);
        puzzle.addEventListener("dragleave", dragLeave);
        puzzle.addEventListener("drop", dropPiece);

        // --- دعم اللمس (Touch) ---

        let touchStartElement = null;

        function touchStart(e) {
            if (e.target.classList.contains("piece")) {
                touchStartElement = e.target;
                e.target.classList.add("dragging");
            }
        }

        function touchMove(e) {
            e.preventDefault(); // لمنع السحب الافتراضي
        }

        function touchEnd(e) {
            if (touchStartElement) {
                touchStartElement.classList.remove("dragging");
                const touch = e.changedTouches[0];

                // تحديد العنصر الهدف عند نهاية اللمس
                const target = document.elementFromPoint(touch.clientX, touch.clientY);

                if (
                    target &&
                    target.classList.contains("piece") &&
                    target !== touchStartElement
                ) {
                    const draggedParent = touchStartElement.parentNode;
                    const targetParent = target.parentNode;

                    const draggedNext = touchStartElement.nextSibling;
                    const targetNext = target.nextSibling;

                    // التعامل مع الحالة الخاصة إذا كانت القطعتان متجاورتان
                    if (draggedNext === target) {
                        // القطعة المسحوبة تأتي قبل الهدف مباشرة
                        draggedParent.insertBefore(target, touchStartElement);
                    } else if (targetNext === touchStartElement) {
                        // الهدف يأتي قبل القطعة المسحوبة مباشرة
                        targetParent.insertBefore(touchStartElement, target);
                    } else {
                        // قطع غير متجاورة: نقوم بتبديل أماكنها
                        draggedParent.insertBefore(target, draggedNext);
                        targetParent.insertBefore(touchStartElement, targetNext);
                    }

                    // بعد التبديل نتحقق من حالة الفوز
                    if (checkWin()) endGame(true);
                }

                touchStartElement = null;
            }
        }

        // ربط أحداث اللمس
        puzzle.addEventListener("touchstart", touchStart, { passive: false });
        puzzle.addEventListener("touchmove", touchMove, { passive: false });
        puzzle.addEventListener("touchend", touchEnd, { passive: false });
            
        }
    </script>
</body>
</html>
