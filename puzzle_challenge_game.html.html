<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Challenge - Event Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* إعداد الخطوط والخلفية الشاملة */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* خلفية Gradient شيك */
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        /* تنسيق الهيدر والتايمر */
        header {
            width: 100%;
            max-width: 600px;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #game-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        #timer-display {
            display: flex;
            align-items: center;
            background: #1c274b;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        /* تنسيق التايمر */
        #timer {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            -webkit-text-stroke: 1px #000;
            margin-left: 0.5rem;
            transition: color 0.3s;
        }

        /* حالات ألوان التايمر */
        .timer-green {
            color: #10b981;
        }

        .timer-yellow {
            color: #facc15;
        }

        .timer-red {
            color: #ef4444;
        }

        .timer-flashing {
            animation: flash 0.5s infinite alternate;
            border: 2px solid #ef4444;
        }

        @keyframes flash {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }


        /* منطقة اللعب - تم إصلاح الترتيب باستخدام CSS Grid */
        #puzzle {
            background: #cbd5e1;
            border: 6px solid #1e3a8a;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin: 1.5rem 0;
            /* تحديد حجم اللوحة ليكون مربعاً وسريع الاستجابة */
            max-width: 90vmin;
            max-height: 90vmin;
            width: 90vmin;
            height: 90vmin;
            /* **التعديل الهام:** استخدام CSS Grid لضمان المحاذاة المربعة */
            display: grid;
            /* يتم تحديد عدد الأعمدة والصفوف بناءً على متغير CSS يتم تعيينه في JavaScript */
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            /* لإخفاء اللعبة قبل البدء */
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

            #puzzle.active {
                opacity: 1;
                pointer-events: auto;
            }

        .piece {
            border: 2px solid #ffffff;
            box-sizing: border-box; /* للتأكد من أن الحدود لا تسبب انهيار التخطيط */
            cursor: grab;
            user-select: none;
            /* تحديد حجم القطعة لملء الخلية بالكامل */
            width: 100%;
            height: 100%;
            /* حجم الخلفية يتم تحديده في JavaScript ليتطابق مع حجم اللوحة الكلي */
            background-size: var(--puzzle-size) var(--puzzle-size);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

            /* تأثير الحركة عند النقر */
            .piece:active {
                cursor: grabbing;
            }

            /* تأثير السحب (Glow) */
            .piece.dragging {
                opacity: 0.6;
                transform: scale(1.05);
                box-shadow: 0 0 20px #facc15, 0 8px 15px rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

        /* ------------------------------------------- */
        /* تصميم زر البدء الكبير (Start Button) */
        /* ------------------------------------------- */

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px #1e8449;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
            z-index: 50;
        }

            #start-button.active {
                display: block;
            }

            #start-button:hover {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 10px #1e8449;
            }

            #start-button:active {
                transform: translate(-50%, -50%) translateY(4px);
                box-shadow: 0 4px #1e8449;
            }

        /* ------------------------------------------- */
        /* تصميم البوب أب (Popups) - عام */
        /* ------------------------------------------- */

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

            .popup-overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

        .popup-content {
            background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .popup-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 1.5rem;
        }

        /* تنسيق الأزرار في البوب أب */
        .popup-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
        }

            .popup-button:hover {
                transform: translateY(-2px);
            }

            .popup-button.play-again {
                background-color: #2ecc71;
                color: white;
            }

                .popup-button.play-again:hover {
                    background-color: #27ae60;
                }

            .popup-button.exit {
                background-color: #e74c3c;
                color: white;
            }

                .popup-button.exit:hover {
                    background-color: #c0392b;
                }

            .popup-button.gray {
                background-color: #95a5a6;
                color: white;
            }

                .popup-button.gray:hover {
                    background-color: #7f8c8d;
                }


        /* Confetti Simulation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            border-radius: 50%;
            animation: confetti-fall 4s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) rotate(720deg);
                opacity: 0;
            }
        }

        /* تصميم رسائل الفوز والخسارة المحددة */
        #win-popup .popup-title {
            color: #10b981;
        }

        #lose-popup .popup-title {
            color: #ef4444;
        }

        /* تنسيق الفوتر */
        footer {
            margin-top: auto;
            padding: 1rem 0;
            color: #d1d5db;
            font-size: 0.85rem;
            text-align: center;
        }

        /* Mobile Responsiveness - VMIN handles most responsiveness, but adjust font sizes */
        @media (max-width: 640px) {
            #game-title {
                font-size: 2rem;
            }

            #timer {
                font-size: 1.5rem;
            }

            .popup-content {
                padding: 1.5rem;
            }

            .popup-title {
                font-size: 2rem;
            }

            .popup-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 1. الهيدر والتايمر -->
    <header>
        <div id="game-title">Puzzle Challenge</div>
        <div id="timer-display">
            <!-- أيقونة الساعة -->
            <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="timer" class="timer-green">00:00</span>
        </div>
    </header>

    <!-- 2. منطقة اللعب -->
    <main class="flex-grow flex justify-center items-center w-full">
        <div id="puzzle">
            <!-- سيتم إنشاء قطع البازل هنا بواسطة JavaScript -->
        </div>
    </main>

    <!-- زر البدء الكبير (Play) -->
    <button id="start-button" class="active" onclick="startRandomGame()">▶ Play</button>

    <!-- 3. الفوتر -->
    <footer>
        <p>Powered by Eng. Amany Elganzouri</p>
        <div class="flex justify-center mt-1 space-x-3">
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M7 10v4h3v7h4v-7h3l1-4h-4V8a1 1 0 011-1h3V3H10a5 5 0 00-5 5v2H2v4h3v7h4v-7H7z" /></svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-200">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22 4.02a.987.987 0 01-.76 1.11L3.48 10.3c-.59.27-1.16-.14-1.16-.77V7.21c0-.44.47-.72.84-.57L21.2 5.09c.39-.17.81.16.81.6V18c0 .28-.22.5-.5.5h-.01c-.28 0-.5-.22-.5-.5v-4.88l-18 8.01c-.59.27-1.16-.14-1.16-.77v-2.31c0-.44.47-.72.84-.57L21.2 16.59c.39-.17.81.16.81.6V4.52a.5.5 0 00-.5-.5z" /></svg>
            </a>
        </div>
    </footer>

    <!-- 4. بوب أب الفوز -->
    <div id="win-popup" class="popup-overlay">
        <div class="popup-content">
            <!-- قصاصات الورق (Confetti) -->
            <div id="confetti-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none;"></div>

            <h2 class="popup-title">🎉 مبروك! 🎉</h2>
            <p id="win-message" class="popup-text text-gray-700"></p>
            <div class="space-x-4 mt-4">
                <button class="popup-button play-again" onclick="restartGame()">✅ Play Again</button>
                <button class="popup-button gray" onclick="window.close()">❌ Exit</button>
            </div>
        </div>
    </div>

    <!-- 5. بوب أب الخسارة -->
    <div id="lose-popup" class="popup-overlay">
        <div class="popup-content">
            <h2 class="popup-title">⏰ للأسف خلص الوقت! </h2>
            <p id="lose-message" class="popup-text text-red-600">لم تتمكن من حل البازل في الوقت المحدد. حاول تاني!</p>
            <div class="space-x-4 mt-4">
                <button class="popup-button exit" onclick="restartGame()">Try Again</button>
                <button class="popup-button gray" onclick="window.close()">❌ Exit</button>
            </div>
        </div>
    </div>

    <script>
        // --- مصفوفة روابط الصور ---
        // سيتم اختيار صورة عشوائية من هذه المصفوفة في بداية كل لعبة
        // ملاحظة: قمنا بإضافة امتداد .png افتراضياً. يرجى التأكد من أن صورك المرفوعة تحمل هذا الامتداد
        // أو تعديل الامتداد إلى .jpg أو غيره إذا لزم الأمر.
        const PUZZLE_IMAGES = [
            '1.png',
            '5.png',
            '3.png',
        ];

        let currentImageURL;

        let gridSize;
        let totalPieces;
        // سيتم تحديد الحجم الفعلي ديناميكياً
        let currentPuzzleSize;

        // تعريف مستويات اللعب المحددة
        const LEVELS = [
            // Easy (3x3) - 90 seconds
            { name: 'Easy', size: 3, time: 90 },
            // Medium (4x4) - 120 seconds
            { name: 'Medium', size: 4, time: 120 }
        ];

        // --- إعدادات العداد والمستوى ---
        let timerInterval;
        let totalTimeSeconds = 0;
        let timeRemaining = 0;
        let isGameRunning = false;
        let currentLevelName = "";

        // --- دوال المؤثرات والأصوات (FX) ---
        function playSound(type) {
            console.log(`Playing sound: ${type}`);
        }

        // إنشاء قصاصات الورق (Confetti)
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            container.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                const x = Math.random() * 500 - 250;
                const y = Math.random() * 500;
                const delay = Math.random() * 0.5;

                confetti.style.setProperty('--x', `${x}px`);
                confetti.style.setProperty('--y', `${y}px`);
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.backgroundColor = ['#facc15', '#ef4444', '#3b82f6', '#10b981'][Math.floor(Math.random() * 4)];

                container.appendChild(confetti);
            }
        }

        // --- دوال العداد والفوز/الخسارة ---
        function formatTime(sec) {
            let m = Math.floor(sec / 60).toString().padStart(2, '0');
            let s = (sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById("timer-display");
            const timerElement = document.getElementById("timer");

            // تنظيف الحالات السابقة
            timerElement.classList.remove('timer-green', 'timer-yellow', 'timer-red');
            timerDisplay.classList.remove('timer-flashing');

            const ratio = timeRemaining / totalTimeSeconds;

            if (timeRemaining <= 10) {
                // آخر 10 ثواني: أحمر + وميض (Flashing)
                timerElement.classList.add('timer-red');
                timerDisplay.classList.add('timer-flashing');
            } else if (ratio < 0.33) {
                // الثلث الأخير: أحمر
                timerElement.classList.add('timer-red');
            } else if (ratio < 0.66) {
                // الثلث الأوسط: أصفر
                timerElement.classList.add('timer-yellow');
            } else {
                // الثلث الأول: أخضر
                timerElement.classList.add('timer-green');
            }
            timerElement.textContent = formatTime(timeRemaining);

        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = totalTimeSeconds;
            updateTimerDisplay();
        }

        function startCountdown() {
            resetTimer();
            isGameRunning = true;

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining <= 0) {
                    handleLose();
                }
            }, 1000);
        }

        function checkWin() {
            const puzzle = document.getElementById("puzzle");
            if (puzzle.children.length === 0 || puzzle.children.length !== totalPieces) return false;

            for (let i = 0; i < totalPieces; i++) {
                // الموقع الصحيح هو i + 1
                const correctOrder = i + 1;
                // القطعة الموجودة حالياً في هذا الموقع
                const currentPieceIndex = parseInt(puzzle.children[i].dataset.index);

                if (currentPieceIndex !== correctOrder) {
                    return false;
                }
            }
            return true;
        }

        function handleWin() {
            if (isGameRunning) {
                clearInterval(timerInterval);
                isGameRunning = false;
                playSound('win');

                const timeSpent = totalTimeSeconds - timeRemaining;
                const finalTimeFormat = formatTime(timeSpent);

                // رسالة الفوز
                document.getElementById("win-message").innerHTML = `حلّيت البازل في **${finalTimeFormat}**!<br>المستوى كان: **${currentLevelName} (${gridSize}x${gridSize})** 🎯`;
                document.getElementById("win-popup").classList.add('active');

                // تعطيل لوحة اللعب
                document.getElementById("puzzle").classList.remove('active');

                createConfetti();
            }
        }

        function handleLose() {
            if (isGameRunning) {
                clearInterval(timerInterval);
                isGameRunning = false;
                playSound('lose');
                document.getElementById("lose-popup").classList.add('active');

                // رسالة الخسارة الافتراضية
                document.getElementById("lose-message").innerHTML = 'لم تتمكن من حل البازل في الوقت المحدد. حاول تاني!';

                // تعطيل لوحة اللعب
                document.getElementById("puzzle").classList.remove('active');
            }
        }

        function showStartButton() {
            document.getElementById("start-button").classList.add('active');
            document.getElementById("puzzle").classList.remove('active');
        }

        function restartGame() {
            // إخفاء جميع البوب أب وعرض زر البدء
            document.getElementById("win-popup").classList.remove('active');
            document.getElementById("lose-popup").classList.remove('active');

            // إعادة تعيين اللوحة والعداد وعرض زر البدء
            document.getElementById("puzzle").innerHTML = '';
            // تعيين الوقت الافتراضي لضمان عمل resetTimer
            totalTimeSeconds = LEVELS[0].time;
            resetTimer();
            showStartButton();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- دالة إعداد البازل الرئيسية ---
        function loadAndSetupPuzzle() {
            const puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";

            // حساب الحجم الفعلي للوحة (لأغراض تقطيع الخلفية فقط)
            currentPuzzleSize = puzzle.clientWidth;

            totalPieces = gridSize * gridSize;
            const pieceSize = currentPuzzleSize / gridSize;

            // 1. **الخطوة الهامة:** تحديد حجم الشبكة في CSS لضمان المحاذاة المربعة
            puzzle.style.setProperty('--grid-size', gridSize);

            // 2. تحديد حجم الصورة الكلي للتقطيع (Background Slicing)
            puzzle.style.setProperty('--puzzle-size', `${currentPuzzleSize}px`);

            let initialPieces = Array.from({ length: totalPieces }, (_, i) => i + 1);
            shuffleArray(initialPieces);

            // تفعيل لوحة اللعب
            puzzle.classList.add('active');

            for (let i = 0; i < totalPieces; i++) {
                const piece = document.createElement("div");
                piece.classList.add("piece");

                // **تم حذف تحديد الـ width/height هنا، الـ Grid يتولى ذلك الآن**

                const pieceNumber = initialPieces[i];

                const correctX = (pieceNumber - 1) % gridSize;
                const correctY = Math.floor((pieceNumber - 1) / gridSize);

                // تطبيق الصورة المقطعة باستخدام الرابط العشوائي
                piece.style.backgroundImage = `url(${currentImageURL})`;
                // تحديد موضع الخلفية (Background Position) بالبيكسل لتقطيع الصورة
                piece.style.backgroundPosition = `-${correctX * pieceSize}px -${correctY * pieceSize}px`;

                piece.dataset.index = pieceNumber;
                piece.draggable = true;

                // إضافة مستمعات الأحداث للسحب والإفلات (Drag & Drop)
                piece.addEventListener("dragstart", dragStart);
                piece.addEventListener("dragover", dragOver);
                piece.addEventListener("drop", dropPiece);
                piece.addEventListener("dragend", dragEnd);

                // إضافة دعم اللمس (Touch) للأجهزة المحمولة
                piece.addEventListener("touchstart", touchStart);
                piece.addEventListener("touchmove", touchMove);
                piece.addEventListener("touchend", touchEnd);


                puzzle.appendChild(piece);
            }
        }

        // --- دوال السحب والإفلات (Drag & Drop) ---
        let dragged;

        function dragStart(e) {
            if (!isGameRunning) {
                e.preventDefault();
                return;
            }
            dragged = this;
            e.dataTransfer.setData("text/plain", dragged.dataset.index);
            setTimeout(() => { dragged.classList.add('dragging'); }, 0);
            playSound('move');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnd(e) {
            dragged.classList.remove('dragging');
        }

        function dropPiece(e) {
            e.preventDefault();
            if (!isGameRunning) return;

            const target = this;
            if (dragged && dragged !== target) {
                swapPieces(dragged, target);
                if (checkWin()) {
                    handleWin();
                }
            }
        }

        function swapPieces(piece1, piece2) {
            // تبديل رقم القطعة (المفتاح السري)
            const tempIndex = piece2.dataset.index;
            piece2.dataset.index = piece1.dataset.index;
            piece1.dataset.index = tempIndex;

            // تبديل موضع الخلفية (الصورة المرئية)
            const tempBg = piece2.style.backgroundPosition;
            piece2.style.backgroundPosition = piece1.style.backgroundPosition;
            piece1.style.backgroundPosition = tempBg;
        }

        // --- دوال اللمس (Touch Events) ---
        let touchDragged;
        let touchTarget;

        function touchStart(e) {
            if (!isGameRunning) {
                e.preventDefault();
                return;
            }
            touchDragged = this;
            touchDragged.classList.add('dragging');
            e.preventDefault();
        }

        function touchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

            if (targetElement && targetElement.classList.contains('piece') && targetElement !== touchDragged) {
                if (touchTarget) touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = targetElement;
                touchTarget.style.boxShadow = '0 0 10px 5px rgba(255, 255, 0, 0.7)';
            } else {
                if (touchTarget) touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = null;
            }
        }

        function touchEnd(e) {
            touchDragged.classList.remove('dragging');

            if (touchTarget && touchDragged !== touchTarget) {
                swapPieces(touchDragged, touchTarget);

                touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = null;

                if (checkWin()) {
                    handleWin();
                }
            }
            touchDragged = null;
        }

        // إعادة تحميل البازل عند تغيير حجم الشاشة (لضمان إعادة حساب موضع الخلفية)
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                loadAndSetupPuzzle();
            }
        });


        // --- دالة بدء اللعبة عشوائياً ---
        function startRandomGame() {
            // 1. اختيار صورة عشوائية
            const imageIndex = Math.floor(Math.random() * PUZZLE_IMAGES.length);
            currentImageURL = PUZZLE_IMAGES[imageIndex];

            // 2. اختيار مستوى عشوائي
            const levelIndex = Math.floor(Math.random() * LEVELS.length);
            const selectedLevel = LEVELS[levelIndex];

            gridSize = selectedLevel.size;
            totalTimeSeconds = selectedLevel.time;
            currentLevelName = selectedLevel.name;

            // 3. إخفاء زر البدء
            document.getElementById("start-button").classList.remove('active');

            // 4. تحميل الصورة وبدء اللعبة
            const img = new Image();
            img.onload = () => {
                // بدء العداد وتحميل اللوحة فقط بعد تحميل الصورة
                loadAndSetupPuzzle();
                startCountdown();
            };

            img.onerror = () => {
                // في حالة فشل تحميل الصورة
                document.getElementById("lose-popup").querySelector('.popup-title').textContent = '⚠️ خطأ في تحميل الصورة';
                document.getElementById("lose-message").textContent = `تعذر تحميل صورة البازل من الرابط: ${currentImageURL}. يرجى التأكد من اسم الملف والامتداد.`;
                handleLose();
                showStartButton();
            };

            img.src = currentImageURL;
        }

        // تهيئة اللعبة عند التحميل الأولي
        document.addEventListener('DOMContentLoaded', () => {
            totalTimeSeconds = LEVELS[0].time;
            resetTimer();
            showStartButton();
        });
    </script>
</body>
