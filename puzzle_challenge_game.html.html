        function restartGame() {
            // Ø¥Ø®ÙØ§Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¨ÙˆØ¨ Ø£Ø¨ ÙˆØ¹Ø±Ø¶ Ø²Ø± Ø§Ù„Ø¨Ø¯Ø¡
            document.getElementById("win-popup").classList.remove('active');
            document.getElementById("lose-popup").classList.remove('active');

            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù„ÙˆØ­Ø© ÙˆØ§Ù„Ø¹Ø¯Ø§Ø¯ ÙˆØ¹Ø±Ø¶ Ø²Ø± Ø§Ù„Ø¨Ø¯Ø¡
            document.getElementById("puzzle").innerHTML = '';
            // ØªØ¹ÙŠÙŠÙ† Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ Ù„Ø¶Ù…Ø§Ù† Ø¹Ù…Ù„ resetTimer
            totalTimeSeconds = LEVELS[0].time;
            resetTimer();
            showStartButton();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Ø¯Ø§Ù„Ø© Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø¨Ø§Ø²Ù„ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© ---
        function loadAndSetupPuzzle() {
            const puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";

            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø­Ø¬Ù… Ø§Ù„ÙØ¹Ù„ÙŠ Ù„Ù„ÙˆØ­Ø© (Ù„Ø£ØºØ±Ø§Ø¶ ØªÙ‚Ø·ÙŠØ¹ Ø§Ù„Ø®Ù„ÙÙŠØ© ÙÙ‚Ø·)
            currentPuzzleSize = puzzle.clientWidth;

            totalPieces = gridSize * gridSize;
            const pieceSize = currentPuzzleSize / gridSize;

            // 1. **Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ù‡Ø§Ù…Ø©:** ØªØ­Ø¯ÙŠØ¯ Ø­Ø¬Ù… Ø§Ù„Ø´Ø¨ÙƒØ© ÙÙŠ CSS Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù…Ø­Ø§Ø°Ø§Ø© Ø§Ù„Ù…Ø±Ø¨Ø¹Ø©
            puzzle.style.setProperty('--grid-size', gridSize);

            // 2. ØªØ­Ø¯ÙŠØ¯ Ø­Ø¬Ù… Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„ÙƒÙ„ÙŠ Ù„Ù„ØªÙ‚Ø·ÙŠØ¹ (Background Slicing)
            puzzle.style.setProperty('--puzzle-size', `${currentPuzzleSize}px`);

            let initialPieces = Array.from({ length: totalPieces }, (_, i) => i + 1);
            shuffleArray(initialPieces);

            // ØªÙØ¹ÙŠÙ„ Ù„ÙˆØ­Ø© Ø§Ù„Ù„Ø¹Ø¨
            puzzle.classList.add('active');

            for (let i = 0; i < totalPieces; i++) {
                const piece = document.createElement("div");
                piece.classList.add("piece");

                // **ØªÙ… Ø­Ø°Ù ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù€ width/height Ù‡Ù†Ø§ØŒ Ø§Ù„Ù€ Grid ÙŠØªÙˆÙ„Ù‰ Ø°Ù„Ùƒ Ø§Ù„Ø¢Ù†**

                const pieceNumber = initialPieces[i];

                const correctX = (pieceNumber - 1) % gridSize;
                const correctY = Math.floor((pieceNumber - 1) / gridSize);

                // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ù‚Ø·Ø¹Ø© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                piece.style.backgroundImage = `url(${currentImageURL})`;
                // ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆØ¶Ø¹ Ø§Ù„Ø®Ù„ÙÙŠØ© (Background Position) Ø¨Ø§Ù„Ø¨ÙŠÙƒØ³Ù„ Ù„ØªÙ‚Ø·ÙŠØ¹ Ø§Ù„ØµÙˆØ±Ø©
                piece.style.backgroundPosition = `-${correctX * pieceSize}px -${correctY * pieceSize}px`;

                piece.dataset.index = pieceNumber;
                piece.draggable = true;

                // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹Ø§Øª Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ù„Ù„Ø³Ø­Ø¨ ÙˆØ§Ù„Ø¥ÙÙ„Ø§Øª (Drag & Drop)
                piece.addEventListener("dragstart", dragStart);
                piece.addEventListener("dragover", dragOver);
                piece.addEventListener("drop", dropPiece);
                piece.addEventListener("dragend", dragEnd);

                // Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Ø§Ù„Ù„Ù…Ø³ (Touch) Ù„Ù„Ø£Ø¬Ù‡Ø²Ø© Ø§Ù„Ù…Ø­Ù…ÙˆÙ„Ø©
                piece.addEventListener("touchstart", touchStart);
                piece.addEventListener("touchmove", touchMove);
                piece.addEventListener("touchend", touchEnd);


                puzzle.appendChild(piece);
            }
        }

        // --- Ø¯ÙˆØ§Ù„ Ø§Ù„Ø³Ø­Ø¨ ÙˆØ§Ù„Ø¥ÙÙ„Ø§Øª (Drag & Drop) ---
        let dragged;

        function dragStart(e) {
            if (!isGameRunning) {
                e.preventDefault();
                return;
            }
            dragged = this;
            e.dataTransfer.setData("text/plain", dragged.dataset.index);
            setTimeout(() => { dragged.classList.add('dragging'); }, 0);
            playSound('move');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnd(e) {
            dragged.classList.remove('dragging');
        }

        function dropPiece(e) {
            e.preventDefault();
            if (!isGameRunning) return;

            const target = this;
            if (dragged && dragged !== target) {
                swapPieces(dragged, target);
                if (checkWin()) {
                    handleWin();
                }
            }
        }

        function swapPieces(piece1, piece2) {
            // ØªØ¨Ø¯ÙŠÙ„ Ø±Ù‚Ù… Ø§Ù„Ù‚Ø·Ø¹Ø© (Ø§Ù„Ù…ÙØªØ§Ø­ Ø§Ù„Ø³Ø±ÙŠ)
            const tempIndex = piece2.dataset.index;
            piece2.dataset.index = piece1.dataset.index;
            piece1.dataset.index = tempIndex;

            // ØªØ¨Ø¯ÙŠÙ„ Ù…ÙˆØ¶Ø¹ Ø§Ù„Ø®Ù„ÙÙŠØ© (Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ø±Ø¦ÙŠØ©)
            const tempBg = piece2.style.backgroundPosition;
            piece2.style.backgroundPosition = piece1.style.backgroundPosition;
            piece1.style.backgroundPosition = tempBg;
        }

        // --- Ø¯ÙˆØ§Ù„ Ø§Ù„Ù„Ù…Ø³ (Touch Events) ---
        let touchDragged;
        let touchTarget;

        function touchStart(e) {
            if (!isGameRunning) {
                e.preventDefault();
                return;
            }
            touchDragged = this;
            touchDragged.classList.add('dragging');
            e.preventDefault();
        }

        function touchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

            if (targetElement && targetElement.classList.contains('piece') && targetElement !== touchDragged) {
                if (touchTarget) touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = targetElement;
                touchTarget.style.boxShadow = '0 0 10px 5px rgba(255, 255, 0, 0.7)';
            } else {
                if (touchTarget) touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = null;
            }
        }

        function touchEnd(e) {
            touchDragged.classList.remove('dragging');

            if (touchTarget && touchDragged !== touchTarget) {
                swapPieces(touchDragged, touchTarget);

                touchTarget.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.5)';
                touchTarget = null;

                if (checkWin()) {
                    handleWin();
                }
            }
            touchDragged = null;
        }

        // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨Ø§Ø²Ù„ Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ø´Ø§Ø´Ø© (Ù„Ø¶Ù…Ø§Ù† Ø¥Ø¹Ø§Ø¯Ø© Ø­Ø³Ø§Ø¨ Ù…ÙˆØ¶Ø¹ Ø§Ù„Ø®Ù„ÙÙŠØ©)
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                loadAndSetupPuzzle();
            }
        });


        // --- Ø¯Ø§Ù„Ø© Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ§Ù‹ ---
        function startRandomGame() {
            // 1. Ø§Ø®ØªÙŠØ§Ø± ØµÙˆØ±Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
            const imageIndex = Math.floor(Math.random() * PUZZLE_IMAGES.length);
            currentImageURL = PUZZLE_IMAGES[imageIndex];

            // 2. Ø§Ø®ØªÙŠØ§Ø± Ù…Ø³ØªÙˆÙ‰ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
            const levelIndex = Math.floor(Math.random() * LEVELS.length);
            const selectedLevel = LEVELS[levelIndex];

            gridSize = selectedLevel.size;
            totalTimeSeconds = selectedLevel.time;
            currentLevelName = selectedLevel.name;

            // 3. Ø¥Ø®ÙØ§Ø¡ Ø²Ø± Ø§Ù„Ø¨Ø¯Ø¡
            document.getElementById("start-button").classList.remove('active');

            // 4. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø© ÙˆØ¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
            const img = new Image();
            img.onload = () => {
                // Ø¨Ø¯Ø¡ Ø§Ù„Ø¹Ø¯Ø§Ø¯ ÙˆØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù„ÙˆØ­Ø© ÙÙ‚Ø· Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©
                loadAndSetupPuzzle();
                startCountdown();
            };

            img.onerror = () => {
                // ÙÙŠ Ø­Ø§Ù„Ø© ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©
                document.getElementById("lose-popup").querySelector('.popup-title').textContent = 'âš ï¸ Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©';
                document.getElementById("lose-message").textContent = `ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ ØµÙˆØ±Ø© Ø§Ù„Ø¨Ø§Ø²Ù„ Ù…Ù† Ø§Ù„Ø±Ø§Ø¨Ø·: ${currentImageURL}. ÙŠØ±Ø¬Ù‰ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ø³Ù… Ø§Ù„Ù…Ù„Ù ÙˆØ§Ù„Ø§Ù…ØªØ¯Ø§Ø¯.`;
                handleLose();
                showStartButton();
            };

            img.src = currentImageURL;
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£ÙˆÙ„ÙŠ
        document.addEventListener('DOMContentLoaded', () => {
            totalTimeSeconds = LEVELS[0].time;
            resetTimer();
            showStartButton();
        });
    </script>
