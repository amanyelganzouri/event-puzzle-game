<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البازل النهائية | تحدي الصور</title>
    <!-- استخدام Tailwind CSS للتصميم الحديث والسريع -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* إعداد الخطوط والخلفية الشاملة */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');

        :root {
            /* درجات الأخضر الهادئ */
            --primary-green: #047857; /* Emerald-600 */
            --soft-bg: #d1fae5; /* Emerald-100 */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* خلفية هادئة متناسقة */
            background: linear-gradient(135deg, #10b981 0%, #064e3b 100%); /* Teal/Emerald gradient */
            min-height: 100vh;
            height: 100dvh;
            padding: 1rem;
            position: relative;
            overflow: hidden; /* لمنع السكرول غير الضروري */
        }

        /* تنسيق الهيدر (اللوجو على اليمين، التايمر على اليسار) */
        header {
            width: 100%;
            max-width: 900px;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .timer {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

            .timer.warning {
                background: #ef4444; /* Red-500 */
                animation: pulse 1s infinite alternate;
            }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* منطقة اللعب الرئيسية */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            padding-bottom: 1rem;
        }

        #puzzle {
            width: 100%;
            max-width: min(90vh, 90vw, 600px); /* حجم مربع ومتجاوب */
            aspect-ratio: 1/1;
            gap: 2px;
            background: #fff;
            border: 6px solid #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            touch-action: none;
            display: grid;
        }

            /* تنسيق الـ Grid ديناميكياً باستخدام خصائص CSS */
            #puzzle[data-size="3"] {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            #puzzle[data-size="4"] {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }

            #puzzle[data-size="5"] {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }


        .piece {
            width: 100%;
            height: 100%;
            background-size: 300% 300%; /* Default for 3x3, will be updated by JS */
            cursor: grab;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            position: relative;
        }

            .piece:active, .piece.dragging {
                cursor: grabbing;
                transform: scale(1.05) translateZ(0); /* تأثير الرفع (Lift effect) */
                z-index: 1000;
                opacity: 0.9;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .piece.drag-over {
                box-shadow: inset 0 0 10px 5px #059669; /* ظل داخلي على المنطقة المستهدفة */
                border: 3px solid #059669;
            }

        /* تنسيق الـ Popups (Start, Win, Lose) */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

            .modal-overlay.show {
                display: flex;
                opacity: 1;
            }

        .modal-content {
            background: var(--soft-bg); /* الخلفية الخضراء الهادئة للـ Popup */
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

            .modal-button:hover {
                background: #059669; /* Emerald-700 */
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(4, 120, 87, 0.4);
            }

            .modal-button.secondary {
                background: #f59e0b; /* Amber-500 */
            }

                .modal-button.secondary:hover {
                    background: #d97706; /* Amber-700 */
                }
    </style>
</head>
<body class="bg-teal-700">
    <header>
        <div class="flex items-center space-x-2 space-x-reverse">
            <h1 class="text-white text-2xl font-black">لعبة البازل</h1>
        </div>

        <!-- المؤقت -->
        <div class="timer" id="timer">
            ⏱️ <span id="time">00:00</span>
        </div>
    </header>

    <div class="game-container">
        <div id="puzzle" data-size="3"></div>
    </div>

    <!-- 1. Popup البداية (Start Modal) - أخضر هادئ -->
    <div class="modal-overlay show" id="startModal">
        <div class="modal-content">
            <h2 class="text-3xl font-black text-emerald-700 mb-4">أهلاً بك في تحدي البازل</h2>
            <p class="text-gray-600 mb-6">هل أنت مستعد لبدء اللعبة؟ سيتم اختيار مستوى التحدي عشوائياً.</p>
            <button class="modal-button" onclick="startGame()">▶️ ابدأ اللعبة</button>
        </div>
    </div>

    <!-- 2. Popup النجاح (Win Modal) -->
    <div class="modal-overlay" id="winModal">
        <div class="modal-content">
            <h2 class="text-3xl font-black text-green-700 mb-4">🎉 أحسنت! فزت بالتحدي!</h2>
            <p class="text-gray-600 mb-6">أنهيت اللغز في <span id="completionTime" class="font-bold text-lg text-emerald-600"></span></p>
            <div class="flex flex-col space-y-3">
                <button class="modal-button" onclick="startGame()">🔄 تحدٍ جديد (مستوى عشوائي)</button>
                <button class="modal-button secondary" onclick="goHome()">🏠 العودة</button>
            </div>
        </div>
    </div>

    <!-- 3. Popup الخسارة (Lose Modal) - تم تعديله ليحتوي على زر واحد فقط -->
    <div class="modal-overlay" id="loseModal">
        <div class="modal-content">
            <h2 class="text-3xl font-black text-red-600 mb-4">⏰ انتهى الوقت!</h2>
            <p class="text-gray-600 mb-6">لقد نفد الوقت المتاح. لا تستسلم، حاول مرة أخرى!</p>
            <!-- زر واحد فقط "حاول مرة أخرى" -->
            <button class="modal-button secondary" onclick="startGame()">🔄 حاول مرة أخرى</button>
        </div>
    </div>

    <script>
        const puzzle = document.getElementById("puzzle");
        const timerDisplay = document.getElementById("time");
        const startModal = document.getElementById("startModal");
        const winModal = document.getElementById("winModal");
        const loseModal = document.getElementById("loseModal");
        const completionTimeSpan = document.getElementById("completionTime");
        const timerElement = document.getElementById("timer");

        let dragged;
        let timerInterval;
        let gameStartTime;
        let gameCompleted = false;

        // --- ثابتات ومستويات اللعبة ---
        const LEVELS = [
            { size: 3, time: 60 },  // 3x3, 60 ثانية
            { size: 4, time: 90 },  // 4x4, 90 ثانية
            { size: 5, time: 120 } // 5x5, 120 ثانية
        ];

        // ** قائمة الصور - تم إضافة اسم الملف الذي قمت بتحميله مؤخراً**
        const PUZZLE_IMAGES = [
            '1.jpg',
            '5.png'
        ];

        let gridSize = 3;
        let totalTimeSeconds = 60;
        let currentImageSrc = '';
        let timeLeft = 60;

        // --- دالة اختيار صورة عشوائية ---
        function selectRandomImage() {
            const randomIndex = Math.floor(Math.random() * PUZZLE_IMAGES.length);
            currentImageSrc = PUZZLE_IMAGES[randomIndex];
            //console.log(`Selected puzzle image: ${currentImageSrc}`);
        }

        // --- دالة اختيار مستوى عشوائي ---
        function selectRandomLevel() {
            const levelIndex = Math.floor(Math.random() * LEVELS.length);
            const selectedLevel = LEVELS[levelIndex];
            gridSize = selectedLevel.size;
            totalTimeSeconds = selectedLevel.time;
            timeLeft = totalTimeSeconds;
            //console.log(`Selected level: ${gridSize}x${gridSize} with ${totalTimeSeconds} seconds.`);
        }

        // --- دالة تبديل المواضع في DOM (تم تحسينها) ---
        function swapElements(elem1, elem2) {
            // للتأكد من أننا نبدل في نفس الوالد
            if (elem1.parentNode !== elem2.parentNode) return;

            // **منطق التبديل الأكثر موثوقية:**
            // 1. إنشاء حاوية مؤقتة (placeholder) للموقع الأول
            const temp = document.createElement('div');
            // 2. استبدال العنصر الأول بالحاوية المؤقتة
            elem1.parentNode.replaceChild(temp, elem1);
            // 3. إدخال العنصر الأول (elem1) قبل العنصر الثاني (elem2)
            elem2.parentNode.insertBefore(elem1, elem2);
            // 4. استبدال الحاوية المؤقتة (حيث كان elem1) بالعنصر الثاني (elem2)
            temp.parentNode.replaceChild(elem2, temp);

            // console.log(`Swap successful: ${elem1.dataset.correct} swapped with ${elem2.dataset.correct}`);
        }

        // --- دالة بدء اللعبة (تتضمن اختيار المستوى والصورة) ---
        function startGame() {
            // 1. إخفاء الـ Popups
            startModal.classList.remove('show');
            winModal.classList.remove('show');
            loseModal.classList.remove('show');

            // 2. اختيار المستوى والصورة
            selectRandomLevel();
            selectRandomImage();

            // 3. تهيئة وتكوين البازل
            initPuzzle();
        }

        // --- تهيئة وتكوين البازل ---
        function initPuzzle() {
            puzzle.innerHTML = '';
            gameCompleted = false;
            timerElement.classList.remove('warning');

            // ضبط خصائص الـ Grid ديناميكياً
            puzzle.setAttribute('data-size', gridSize);
            const backgroundSizePercent = gridSize * 100;

            let pieces = [];
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const piece = document.createElement("div");
                    piece.classList.add("piece");

                    // استخدام مصدر الصورة العشوائي
                    piece.style.backgroundImage = `url("${currentImageSrc}")`;

                    // حساب موضع الخلفية (Background Position)
                    const bgPosX = (col / (gridSize - 1)) * 100;
                    const bgPosY = (row / (gridSize - 1)) * 100;

                    piece.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
                    piece.style.backgroundSize = `${backgroundSizePercent}% ${backgroundSizePercent}%`;

                    // data-correct يمثل الموقع الصحيح (0, 1, 2, ..., N*N-1)
                    piece.dataset.correct = row * gridSize + col;
                    piece.draggable = true;
                    pieces.push(piece);
                }
            }

            // خلط القطع عشوائياً
            pieces.sort(() => Math.random() - 0.5);
            pieces.forEach(p => puzzle.appendChild(p));

            // بدء المؤقت
            startTimer();
            gameStartTime = Date.now();
            console.log("Puzzle initialized. Game ready.");
        }

        // --- دالة المؤقت ---
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = totalTimeSeconds; // إعادة تعيين الوقت للمستوى الجديد

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;


            timerInterval = setInterval(() => {
                if (gameCompleted) {
                    clearInterval(timerInterval);
                    return;
                }

                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // تنبيه اقتراب الوقت (آخر 10 ثواني)
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!gameCompleted) {
                        gameCompleted = true;
                        setTimeout(() => {
                            loseModal.classList.add('show'); // عرض مودال الخسارة
                        }, 300);
                    }
                }
            }, 1000);
        }

        // --- التحقق من شرط الفوز (مع تسجيل الأخطاء في Console) ---
        function checkWin() {
            const pieces = [...puzzle.children];
            let allCorrect = true;

            for (let i = 0; i < pieces.length; i++) {
                const p = pieces[i];
                const correctPositionForThisPiece = parseInt(p.dataset.correct);

                if (correctPositionForThisPiece !== i) {
                    allCorrect = false;
                    // رسالة الخطأ المفصلة التي طلبناها
                    console.log(`Piece at visual index ${i} is incorrect. It has data-correct="${correctPositionForThisPiece}", but a piece with data-correct="${i}" should be here.`);
                    break;
                }
            }

            if (allCorrect) {
                console.log("Puzzle Solved! Sequence is correct.");
                if (!gameCompleted) {
                    gameCompleted = true;
                    clearInterval(timerInterval);

                    // حساب الوقت المنقضي
                    const elapsedTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    const elapsedMinutes = Math.floor(elapsedTime / 60);
                    const elapsedSeconds = elapsedTime % 60;

                    completionTimeSpan.textContent = `${elapsedMinutes}:${elapsedSeconds.toString().padStart(2, '0')}`;

                    // عرض نافذة النجاح
                    setTimeout(() => {
                        winModal.classList.add('show');
                    }, 300);
                }
            } else {
                console.log("Puzzle not yet solved. Actual DOM order (data-correct values):", pieces.map(p => p.dataset.correct));
            }
        }

        // --- دوال التنقل/الخروج ---
        function goHome() {
            winModal.classList.remove('show');
            console.log("Navigating to Home/Selection screen.");
        }


        // =========================================================================
        // --- Drag and Drop for Desktop & Touch (Combined Logic) ---
        // =========================================================================

        let touchStartPiece = null;
        let touchTargetPiece = null;
        let isDragging = false;

        // Event: Start Drag/Touch
        puzzle.addEventListener("dragstart", e => {
            if (e.target.classList.contains("piece") && !gameCompleted) {
                dragged = e.target;
                isDragging = true;
                e.dataTransfer.setData("text/plain", e.target.dataset.correct);
                setTimeout(() => e.target.classList.add('dragging'), 0);
            }
        });

        puzzle.addEventListener("touchstart", e => {
            if (e.target.classList.contains("piece") && !gameCompleted) {
                e.preventDefault(); // لمنع السكرول عند السحب
                touchStartPiece = e.target;
                isDragging = true;
                e.target.classList.add('dragging');
            }
        });

        // Event: Drag Over
        puzzle.addEventListener("dragover", e => {
            e.preventDefault();
            if (e.target.classList.contains("piece")) {
                e.target.classList.add('drag-over');
            }
        });

        puzzle.addEventListener("dragleave", e => {
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove('drag-over');
            }
        });

        // Event: Drop
        puzzle.addEventListener("drop", e => {
            e.preventDefault();
            const target = e.target;

            if (target.classList.contains("piece")) {
                target.classList.remove('drag-over');
            }

            if (target.classList.contains("piece") && dragged && dragged !== target && !gameCompleted) {
                // تنفيذ التبديل
                swapElements(dragged, target);
                checkWin();
            }
            // يجب تنظيفDragged بعد الإفلات أو انتهاء السحب
            dragged = null;
        });

        // Event: Drag End
        puzzle.addEventListener("dragend", e => {
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove('dragging');
            }
            dragged = null;
        });

        // Event: Touch Move
        puzzle.addEventListener("touchmove", e => {
            if (touchStartPiece && e.touches.length === 1) {
                e.preventDefault(); // لمنع تداخل السكرول أثناء حركة اللمس
                const touch = e.touches[0];
                const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);

                // إزالة التأثير من الهدف القديم
                if (touchTargetPiece && touchTargetPiece.classList.contains('drag-over')) {
                    touchTargetPiece.classList.remove('drag-over');
                }

                if (elementUnderTouch && elementUnderTouch.classList.contains("piece") && elementUnderTouch !== touchStartPiece) {
                    // تحديد الهدف الجديد
                    touchTargetPiece = elementUnderTouch;
                    touchTargetPiece.classList.add('drag-over');
                } else {
                    touchTargetPiece = null;
                }
            }
        });

        // Event: Touch End
        puzzle.addEventListener("touchend", e => {
            if (touchStartPiece) {
                touchStartPiece.classList.remove('dragging');

                if (touchTargetPiece && touchTargetPiece.classList.contains('drag-over')) {
                    touchTargetPiece.classList.remove('drag-over');
                }

                if (touchTargetPiece && touchStartPiece !== touchTargetPiece && !gameCompleted) {
                    // تبديل العناصر
                    swapElements(touchStartPiece, touchTargetPiece);
                    checkWin();
                }

                touchStartPiece = null;
                touchTargetPiece = null;
                isDragging = false;
            }
        });

        // --- التهيئة الأولية (تظهر نافذة البدء) ---
        document.addEventListener('DOMContentLoaded', () => {
            // نافذة البداية تظهر بشكل افتراضي
            //startModal.classList.add('show');
        });
    </script>
</body>
</html>
